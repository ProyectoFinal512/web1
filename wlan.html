    <br>
    <h2 style="color:black; font-size: 35px; font-family: 'Courier New', Courier, monospace; text-align: center;">WLAN (Wireless Local Area Network) es una red de área local inalámbrica que permite conectar dispositivos a internet sin necesidad de cables. Utiliza ondas de radio o infrarrojas para funcionar y se puede usar en lugares como oficinas, hogares, escuelas, y otros establecimientos.</h2>
